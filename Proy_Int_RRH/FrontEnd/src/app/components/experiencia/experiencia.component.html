<div class="container fontArchivo">
<div class="container">  <div class="row">
  <h1>Mis experiencias laborales</h1>
<div class="col-lg-2">
  <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
  Agregar experiencia
  </button>
</div>

  <!--Creo una Table para cargar las experiencias laborales -->
  <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <table class="table">
      <tbody>
        <tr *ngFor="let Jobs of varExp">
          <td>{{Jobs.nombreExp}}</td>
          <td>{{Jobs.descripcionExp}}</td>
          <td *ngIf="isLogged"><button class="btn btn-outline-info" routerLink="jobs/{{Jobs.id}}"><i class="bi bi-pencil"></i> Editar</button></td>
          <td *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="deleteJob(Jobs.id)"><i class="bi bi-trash3"></i> Eliminar</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-1"></div>
</div>
