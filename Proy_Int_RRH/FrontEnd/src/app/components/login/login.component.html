<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
  rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>

</head>
<body>


<section class="text-center text-lg-start fontArchivo">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.40); backdrop-filter: blur(10px); width: 500px; padding: 50px">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">¡Bienvenido!</h2>
            <form>
              <div class="row">
                <div class="col-mb-6">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control border border-primary"/>
                    <label class="form-label" for="form3Example1">Usuario</label>
                  </div>
                  <br>
                  <div class="form-outline mb-6">
                    <input type="password" id="form3Example4" class="form-control border border-primary"/>
                    <label class="form-label " for="form3Example4">Contraseña</label>
                  </div>
                </div>
              </div>

              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Mantener la sesión
                </label>
              </div>

              <button type="submit" class="btn btn-primary mb-4">
                Ingresar
              </button>

              <!-- Social -->
              <div class="text-center">
                <p>o ingresar con:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../assets/fondo-login.png" class="img-fluid mx-auto rounded-6 shadow-4" width="500px" height="auto" />
      </div>
    </div>
  </div>

</section>



</body>
</html>
